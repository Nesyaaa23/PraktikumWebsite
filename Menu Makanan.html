<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Makanan</title>
</head>
<body>
  <center>
    <h1>Daftar Menu Restoran Linda</h1>

    <!-- Tabel Daftar Menu -->
    <table border="1" cellpadding="10">
      <tr>
        <th>Daftar Makanan</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>Ayam Geprek</td>
        <td>Rp 15,000</td>
      </tr>
      <tr>
        <td>Rendang</td>
        <td>Rp 20,000</td>
      </tr>
      <tr>
        <td>Mie Ayam</td>
        <td>Rp 12,000</td>
      </tr>
      <tr>
        <td>Jus Avocado</td>
        <td>Rp 5,000</td>
      </tr>
    </table>

    <!-- Form untuk Memesan Makanan -->
    <h2>Form Pesanan</h2>
    <form id="formPesanan">
      <label><input type="checkbox" name="menu" value="Ayam Geprek" data-price="15000"> Ayam Geprek - Rp 15,000</label><br>
      <label><input type="checkbox" name="menu" value="Rendang" data-price="20000"> Rendang - Rp 20,000</label><br>
      <label><input type="checkbox" name="menu" value="Mie Ayam" data-price="12000"> Mie Ayam - Rp 12,000</label><br>
      <label><input type="checkbox" name="menu" value="Jus Avocado" data-price="5000"> Jus Avocado - Rp 5,000</label><br><br>
      <button type="button" onclick="tampilkanPesanan()">Selesai Pesan</button>
    </form>
  </center>

  <script src="script.js"></script>
</body>
</html>
