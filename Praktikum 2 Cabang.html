<!DOCTYPE html>
<html lang="en">
    <head>
        <tittle>Percabangan JavaScript</tittle>
    </head>
    <body>
        <p>
            <script language="JavaScript">
                alert("Terdapat 3 jenis barang yang tersedia!\n[1]Laptop\n[2]Handphone\n[3]Televisi");
                let indeksBarang = prompt(Membutuhkan jenis barang nomor berapa?")
                if (indeksBarang < 1 ||indeksBarang > 3)
                {
                    alert("Barang tidak tersedia!");
                 } else {
                      alert(Barang tersedia, mohon ditunggu sebentar..");

                  }
              </script>
        </p>
    </body>
</html>
