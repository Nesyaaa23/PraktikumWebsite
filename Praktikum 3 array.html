<!DOCTYPE html>
<html lang="en">
    <head>
        <tittle>Percabangan JavaScript</tittle>
    </head>
    <body>
        <p>
          <script language="JavaScript">
                let alatIT = ["Komputer", "Laptop", "Keyboard"];

                document.writeln("Berikut perangkat yang terdapat dalam array: </br>");
                document.writeln(alatIT[0] +"= "</br>" + alatIT[1] + "</br>" + alatIT[2] + "</br>");

                const pembeli =[];
                pembeli["nama"] = "Nesya";
                pembeli["usia"] = "18";
                pembeli["asal"] = "Pringsewu";

                document.writeln("</br>");
                document.writeln("Berikut data pembeli yang di input-kan: ");
                document.writeln("</br>" + "Nesya : " + pembeli["nama"] +
                                "</br>" + "18 : " + pembeli["usia"]
                                "</br>" + "Pringsewu : " + pembeli["asal"]);
            </script>
        </p>
    </body>
</html>
