<!DOCTYPE html>
<html lang="en">
    <head>
        <tittle>Variable JavaScript</tittle>
    </head>
    <body>
        <p>
            <script language="JavaScript">

              let nama = "Nesya Pramudia Eko Putri";<br>
              document.writeln(nama);

              nama = 123;<br>
              document.writeln(nama);

              nama = true;<br>
              document.writeln(nama)
            </script
        </p>
    </body>
</html
