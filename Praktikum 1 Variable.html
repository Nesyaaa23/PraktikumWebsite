<!DOCTYPE html>
<html lang="en">
    <head>
        <tittle>Variable JavaScript</tittle>
    </head>
    <body>
        <p>
            <script language="JavaScript">

              let nama = "Nesya Pramudia Eko Putri";
              document.writeln(nama);

              nama = 123;

            </script
        </p>
