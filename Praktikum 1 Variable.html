<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variable JavaScript</title>
    </head>
    <body>
        <p>
            <script language="JavaScript">

              let nama = "Nesya Pramudia Eko Putri";<br>
              document.writeln(nama);

              nama = 2313025037;<br>
              document.writeln(nama);

              nama = true;
              document.writeln(nama)
            </script
        </p>
    </body>
</html
